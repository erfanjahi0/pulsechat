<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PulseChat - Profile Settings">
    <title>Profile Settings - PulseChat</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card profile-card">
            <header class="auth-header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="20" fill="var(--color-primary)"/>
                        <path d="M20 10C14.48 10 10 14.48 10 20C10 25.52 14.48 30 20 30C25.52 30 30 25.52 30 20C30 14.48 25.52 10 20 10ZM20 12C24.42 12 28 15.58 28 20C28 24.42 24.42 28 20 28C15.58 28 12 24.42 12 20C12 15.58 15.58 12 20 12ZM17 19L24 22V16L17 19Z" fill="white"/>
                    </svg>
                </div>
                <h1 class="auth-title">Profile Settings</h1>
                <p class="auth-subtitle">Manage your account information</p>
            </header>

            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>

            <form id="profile-form" class="auth-form">
                <div class="avatar-upload">
                    <div class="avatar avatar-large" id="profile-avatar">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                </div>

                <div class="form-field">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" placeholder="Enter your name" autocomplete="name" required>
                </div>

                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" disabled>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Save Changes</span>
                    <span class="btn-loading hidden">
                        <svg class="spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
                            <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"/>
                        </svg>
                    </span>
                </button>
            </form>

            <div class="modal-divider"></div>

            <a href="app.html" class="btn btn-secondary btn-full">Back to Chat</a>

            <div class="modal-divider"></div>

            <button type="button" class="btn btn-danger btn-full" id="logout-btn">Log Out</button>
        </div>
    </div>

    <div id="toast-container" class="toast-container" aria-live="polite"></div>

    <script type="module" src="assets/js/profile.js"></script>
</body>
</html>
